<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8" />
    <title>Pizza Difalco</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
    <script src="main.js"></script>
  </head>

  <body>

    <header>
      <img src="48202457-pizza-flat-icon-logo-template-pizza-food-silhouette-pizza-piece-logo-pizza-slice-logo-pizza-menu-ill.jpg"
      name="logo"
      width="100px"
      height="100px"
      ><p>Pizza DiFalco</p><p>Főoldal</p><p>Étlap</p><p>Rendelés</p><p>Kapcsolat</p>
    </header>
    <form action="#" method="post" target="_blank">
      <h3>Rendelés</h3>

      <p>Vezetéknév:</p>
      <td><input type="text" name="firstname"></td>

      <p>Keresztnév:</p>
      <td><input type="text" name="secondname"></td>

      <p>Város/falu:</p>
      <td><input type="text" name="city"></td>

      <p>Irányítószám:</p>
      <td><input type="num" name="zip" maxlength="4" size="4"></td>

      <p>Utca, hsz.:</p>
      <td><input type="text" name="street"></td>

      <p>Telefonszám:</p>
      <td><input type="text" name="phone"></td>

      <p>Választott pizza/pizzák:</p>
      <td><input type="text" name="pizza"></td>

      <p>Megjegyzés:</p>
      <textarea type="text" name="comment" rows="5" cols="30"></textarea>

      <input type="submit" value="Megrendelem" onclick="alert('Köszönjük a rendelését, a Pizza egy órán belül megérkezik!')">

    <footer>
      <p>Tel.:06 50 / 850-7981</p><p>6722 Szeged, Pizza utca 1.</p><p>https://facebook.com/PizzaDiFalco</p>
    </footer>

  </body>

</html>
