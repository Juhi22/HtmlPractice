<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Pizza Difalco</title>
    <link rel="stylesheet" type="text/css" media="screen" href="pizza.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster+Two"
      rel="stylesheet"
    />
    <script src="main.js"></script>
  </head>

  <body>
    <header>
      <p id="title">Pizza DiFalco</p>
      <ul id="menu">
        <li><a href="mainPage.html">Főoldal</a></li>
        <li><a href="menu.html">Étlap</a></li>
        <li><a href="order.html">Rendelés</a></li>
        <li><a href="#phoneNumber">Kapcsolat</a></li>
      </ul>
    </header>
    <div class="order">
      <div class="orderForm">
        <form action="#" method="post" target="_blank">
          <div class="orderOption">
            <h2>Rendelés</h2>
          </div>

          <div class="orderOption">
            <p>Vezetéknév:</p>
            <td><input type="text" name="firstname" /></td>
          </div>

          <div class="orderOption">
            <p>Keresztnév:</p>
            <td><input type="text" name="secondname" /></td>
          </div>

          <div class="orderOption">
            <p>Város/falu:</p>
            <td><input type="text" name="city" /></td>
          </div>

          <div class="orderOption">
            <p>Irányítószám:</p>
            <td><input type="num" name="zip" maxlength="4" size="4" /></td>
          </div>

          <div class="orderOption">
            <p>Utca, hsz.:</p>
            <td><input type="text" name="street" /></td>
          </div>

          <div class="orderOption">
            <p>Telefonszám:</p>
            <td><input type="text" name="phone" /></td>
          </div>

          <div class="orderOption">
            <p>Választott pizza/pizzák:</p>
            <td><input type="text" name="pizza" /></td>
          </div>

          <div class="orderOption">
            <p>Megjegyzés:</p>
            <textarea type="text" name="comment" rows="10" cols="60"></textarea>
          </div>

          <div class="orderOption">
            <input class="button"
              type="submit"
              value="Megrendelem"
              onclick="alert('Köszönjük a rendelését, a Pizza egy órán belül megérkezik!')"
            />
          </div>
        </form>
      </div>
      <div class="orderPictures">
        <img class="orderPicture" src="deliveryGuy.jpg" />
      </div>
    </div>
    <footer>
      <div id="phoneNumber">Kapcsolat:</div>
      <div>
        <p>Tel.:06 50 / 850-7981</p>
        <p>6722 Szeged, Pizza utca 1.</p>
        <p>https://facebook.com/PizzaDiFalco</p>
      </div>
    </footer>
  </body>
</html>
